<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using javascript</title>
    <link rel="stylesheet" href="/Calculator/calculatorRemake/style.css">
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand" id="previous-operand">123 +</div>
            <div class="current-operand" id="current-operand">456</div>
        </div>
        <button class="span-two" id="all-clear">AC</button>
        <button id="delete">DEL</button>
        <button id="operation">/</button>
        <button id="number">1</button>
        <button id="number">2</button>
        <button id="number">3</button>
        <button id="operation">*</button>
        <button id="number">4</button>
        <button id="number">5</button>
        <button id="number">6</button>
        <button id="operation">+</button>
        <button id="number">7</button>
        <button id="number">8</button>
        <button id="number">9</button>
        <button id="operation">-</button>
        <button id="number">.</button>
        <button id="number">0</button>
        <button class="span-two" id="equals">=</button>
    </div>
    <script src="/Calculator/calculatorRemake/script.js"></script>
</body>
</html>
