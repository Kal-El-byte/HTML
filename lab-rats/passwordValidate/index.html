<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/fontawesome-free-6.2.1-web/fontawesome-free-6.2.1-web/css/all.css">
    <link rel="stylesheet" href="/passwordValidate/style.css">

</head>
<body>
    <div class="container">
        <h2>Create Account</h2>

        <form>
            <div class="form-group">
                <label>Username</label>
                <input id="username" class="username" placeholder="Username" />
                <div class="error-hint hidden">Your Username is incorrect</div>
            </div>

            <div class="form-group">
                <label>E-mail</label>
                <input id="email" class="email" placeholder="Your email address" />
                <div class="error-hint hidden">You need to use a valid email</div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="password" placeholder="Password" />
                <i class="far fa-eye" onclick="see()"></i>
                <small></small>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="password2" class="password2" placeholder="Confirm Password" />
                <i class="far fa-eye" onclick="see2()"></i>
                <small></small>
            </div>

            <button>Submit</button>
        </form>

        <div class="thank-you hidden">
            <i class="fa-sharp fa-solid fa-envelope-circle-check"></i> <br />
            Registration Successful</div>
    
    </div>
    <script src="/passwordValidate/script.js"></script>
</body>
</html>
