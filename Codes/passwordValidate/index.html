<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validate</title>
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome-free-6.2.1-web/fontawesome-free-6.2.1-web/css/all.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="image">
            <h2>Kamelot</h2>
        </div>
        <div class="username">
            <input type="text" name="username" placeholder="Username">
        </div>
        <div class="pass">
            <input id="pass" type="password" name="pass" placeholder="Enter Password" required> 
            <input id="confirm_pass" type="password" name="confirm_pass" placeholder="Confirm Password" required onkeyup="validate_password()">
        </div>
        <div class="buttons">
            <button id="create" class="submit_btn" onclick="wrong_pass_alert()">
                Submit
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
