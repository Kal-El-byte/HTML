<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/fontawesome-free-6.2.1-web/fontawesome-free-6.2.1-web/css/all.css">
    <link rel="stylesheet" href="/contact-form-validation-JS/style.css">
</head>
<body>
    <div class="contact-us">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Please send us a message</p>
    </div>

    <form>
        <div class="form-group">
            <label>Full Name</label>
            <input name="name" class="" placeholder="Your first and last name" />
            <div class="error-hint hidden">Your name is required.</div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input name="email" class="" placeholder="Your email address" />
            <div class="error-hint hidden">Your email is invalid</div>
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input name="phone" class="" placeholder="Your phone number" />
            <div class="error-hint hidden">Your phone number is invalid</div>
        </div>

        <div class="form-group">
            <label>Message</label>
            <textarea name="message" class="" placeholder="Your message"></textarea>
            <div class="error-hint hidden">Your message is required</div>
        </div>

        <hr/>
        <button>SUBMIT FORM</button>
    </form>

    <div class="thank-you hidden">
        <i class="fa-sharp fa-solid fa-circle-check"></i> <br />
        Thank you for your feedback</div>

    <script src="/contact-form-validation-JS/script.js"></script>
</body>
</html>
